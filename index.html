    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const secondsRef = db.ref('seconds');

    const countEl = document.getElementById('count');
    const punishBtn = document.getElementById('punishBtn');
    const resetBtn = document.getElementById('resetBtn');
    const passwordInput = document.getElementById('password');

    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    function updateDisplay(totalSeconds) {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      let text = ${minutes} –º–∏–Ω—É—Ç;
      if (seconds > 0) text +=  –∏ ${seconds} —Å–µ–∫—É–Ω–¥;
      countEl.textContent = text;
    }

    // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ –±–∞–∑–µ ‚Äî –æ–±–Ω–æ–≤–ª—è–µ–º UI —É –≤—Å–µ—Ö
    secondsRef.on('value', snapshot => {
      const val = snapshot.val();
      updateDisplay(val || 0);
    });

    // –ö–ª–∏–∫ "–ù–∞–∫–∞–∑–∞–Ω–∏–µ" ‚Äî –¥–æ–±–∞–≤–ª—è–µ–º 30 —Å–µ–∫—É–Ω–¥

    };
