<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Щикоташки</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #fdf6e3; }
    h1 { font-size: 2em; }
    #count { font-size: 3em; margin: 20px 0; }
    button { font-size: 1.2em; margin: 10px; padding: 10px 20px; cursor: pointer; }
    input[type=password] { font-size: 1em; padding: 5px; }
  </style>
</head>
<body>
  <h1>Счётчик щикоташек</h1>
  <div id="count">Загрузка...</div>

  <button onclick="addShikotashka()">Добавить щикоташки</button>

  <div style="margin-top: 30px;">
    <input type="password" id="resetPass" placeholder="Пароль">
    <button onclick="resetShikotashki()">Обнулить</button>
  </div>

  <script>
    const STORAGE_KEY = 'shikotashki_global_count';
    const INTERVAL_SECONDS = 30;

    async function getCount() {
      const res = await fetch('https://api.jsonbin.io/v3/b/665c8d7fad19ca34f8715a1e/latest', {
        headers: {
          'X-Master-Key': 'YOUR_JSONBIN_API_KEY'
        }
      });
      const data = await res.json();
      return data.record.count;
    }

    async function setCount(newCount) {
      await fetch('https://api.jsonbin.io/v3/b/665c8d7fad19ca34f8715a1e', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': 'YOUR_JSONBIN_API_KEY'
        },
        body: JSON.stringify({ count: newCount })
      });
    }

    function formatMinutes(seconds) {
      return Math.floor(seconds / 60) + ' минута(ы) щикоташек';
    }

    async function updateDisplay() {
      const count = await getCount();
      document.getElementById('count').textContent = formatMinutes(count);
    }

    async function addShikotashka() {
      const count = await getCount();
      const newCount = count + INTERVAL_SECONDS;
      await setCount(newCount);
      updateDisplay();
    }

    async function resetShikotashki() {
      const pass = document.getElementById('resetPass').value;
      if (pass === '1313') {
        await setCount(0);
        updateDisplay();
      } else {
        alert('Неверный пароль!');
      }
    }

    updateDisplay();
  </script>
</body>
</html>
